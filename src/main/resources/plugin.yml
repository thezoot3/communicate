name: Communicate
version: '${version}'
main: games.adlsv.communicate.Communicate
api-version: 1.16
commands:
  verify:
    description: Verify Your Account
    usage: /<command>
  chatmode:
    description: Change Chat Mode
    usage: /<command>
    aliases: [채팅모드, coxldahem, 촘스ㅐㅇㄷ]
  prefix:
    description: Control your Prefix
    usage: /<command>
    aliases: [칭호, ㅔㄱㄷ럍]
  profile:
    description: Show Specific one's Profile
    usage: /<command> (PlayerName)
    aliases: [프로필, vmfhvlf, ㅔ개랴ㅣㄷ]
  friend:
    description: Manage Your Friend
    usage: /<command>
    aliases: [친구, clsrn, 략둥]
  ignore:
    description: Ignore Someone You hate
    usage: /<command>
    aliases: [차단, 이그노어, ㅑ후ㅐㄱㄷ]
  dm:
    description: Start direct message mode with someone
    usage: /<command>
    aliases: [directmessage, 귓속말, 귓말, pm, 디엠]
